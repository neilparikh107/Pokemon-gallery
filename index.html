<!doctype html>
<html lang="en" ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <title>Search and Pagination in Angular js</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
      <img src="./images/hero-background.jpg" height="200px" width="100%">
      <img class="name" src="/images/pokemon.jpeg" height="50px" width="20%">
    <div role="main" class="container theme-showcase">
			<div class="bs-component" ng-controller="listdata">
				<form class="form-inline">
					<div class="form-group">
						<label>Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Pokemon name">
					</div>
				</form>
        <div class="row">
          <div dir-paginate="user in users.results|filter:search|itemsPerPage:20">
            <div class="pokemon col-lg-3 col-md-6 col-sm-6 col-sm-12">
              <div class="change-for-mobile">
                  <div><img src="/images/{{user.url.split('pokemon/')[1].split('/')[0]}}.png" /></div>
                  <div class="details">
                    <div><strong>#{{pad(user.url.split("pokemon/")[1].split("/")[0],3) }}</strong></div>
						         <div>{{user.name}}</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="page-tab">
  				<dir-pagination-controls
  					max-size="20"
  					direction-links="true"
  					boundary-links="true">
  				</dir-pagination-controls>
        </div>
			</div>
    </div>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/dirPagination.js"></script>
		<script src="app/app.js"></script>
  </body>
</html>
